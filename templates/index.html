<!DOCTYPE html>
<html>
  <head>
    <title>Model Prediction</title>
    <style>
      .result-box {
        border: 1px solid black;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Model Prediction</h1>
    <form action="/" method="POST">
      <label for="metascore">Metascore:</label>
      <input type="number" step="any" id="metascore" name="metascore"><br><br>
      <label for="reviews">Reviews:</label>
      <input type="number" step="any" id="reviews" name="reviews"><br><br>
      <label for="likes">Likes:</label>
      <input type="number" step="any" id="likes" name="likes"><br><br>
      <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result-box">
      <h2>Result</h2>
      <p>Prediction: {% if prediction == 1 %}Success{% else %}Flop{% endif %}</p>
    </div>
    {% endif %}
  </body>
</html>
